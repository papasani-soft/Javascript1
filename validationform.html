	 <body>
	  <h1>Javascript validation form</h1>
	  <script type="text/javascript">
	  function validation(form_id, email)
	  {
		var reg=/^([A-Za-z0-9_\-\.]){1,}\@([A-Za-z0-9_\-\.]){1,}\.([A-Za-z]{2,4})$/;
		var address=document.forms[form_id].elements[email].value;
		/*var address2=document.email_form.email.value;*/
		if (reg.test(address)==false)
		{
			alert('Invaid email address');
			document.forms[form_id].elements[email].focus();
			return false;
		}

	  }
	  </script>
	  <form id="email_form" method="get" action="submit_successful.html" onsubmit="javascript:return validation('email_form','email');">
		  <p>Enter email Address here</p>
		  <input type="text" id="email" name="email"/>
		  <input type="submit" value="Submit"/>
	  <form/>
	 </body>
